{%extends 'musicLib/base.html'%} {%block content%}

<div class="signup-form" style="width:500px;margin-left:35%; margin-top:50px">
    <form method="POST">
        {%csrf_token%}
        <h2>Register</h2>
        <p class="hint-text">
            Create your account. It's free and only takes a minute.
        </p>
        <div class="form-group">
            <div class="row">
                <div class="col-xs-6">
                    <input
                        type="text"
                        class="form-control"
                        name="first_name"
                        placeholder="First Name"
                        required="required"
                    />
                </div>
                <div class="col-xs-6">
                    <input
                        type="text"
                        class="form-control"
                        name="last_name"
                        placeholder="Last Name"
                        required="required"
                    />
                </div>
            </div>
        </div>
        <div class="form-group">
            <input
                type="text"
                class="form-control"
                name="username"
                placeholder="Username"
                required="required"
            />
        </div>
        <div class="form-group">
            <input
                type="email"
                class="form-control"
                name="email"
                placeholder="Email"
                required="required"
            />
        </div>
        <div class="form-group">
            <input
                type="password"
                class="form-control"
                name="password1"
                placeholder="Password"
                required="required"
            />
        </div>
        <div class="form-group">
            <input
                type="password"
                class="form-control"
                name="password2"
                placeholder="Confirm Password"
                required="required"
            />
        </div>
        <div class="form-group">
            <label class="checkbox-inline"
                ><input type="checkbox" required="required" /> I accept the
                <a href="#">Terms of Use</a> &amp;
                <a href="#">Privacy Policy</a></label
            >
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success btn-lg btn-block">
                Register Now
            </button>
        </div>
    </form>
    <div class="text-center">
        Already have an account? <a href="../login">Sign in</a>
    </div>
</div>

{%endblock%}
