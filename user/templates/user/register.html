{%extends 'base.html'%} {%block content%}

<div class="signup-form" style="width:600px;margin-left:25%; margin-top:50px">
    <p style="color: red;">{{error}}</p>

    <form method="POST">
        {%csrf_token%}
        <h2>Register</h2>
        <p class="hint-text">
            Create your account. It's free and only takes a minute.
        </p>
        <div class="form-group">
            <div class="row">
                <div class="col-xs-4">
                    <input
                        type="text"
                        class="form-control"
                        name="first_name"
                        placeholder="First Name"
                        required="required"
                    />
                </div>
                &nbsp;&nbsp;
                <div class="col-xs-4">
                    <input
                        type="text"
                        class="form-control"
                        name="middle_name"
                        placeholder="Middle Name"
                    />
                </div>
                &nbsp;&nbsp;
                <div class="col-xs-4">
                    <input
                        type="text"
                        class="form-control"
                        name="last_name"
                        placeholder="Last Name"
                        required="required"
                    />
                </div>
            </div>
        </div>
        <div class="form-group">
            <input
                type="text"
                class="form-control"
                name="username"
                placeholder="Username"
                required="required"
            />
        </div>
        <div class="form-group">
            <input
                type="email"
                class="form-control"
                name="email"
                placeholder="Email"
                required="required"
            />
        </div>
        <div class="form-group">
            <input
                type="password"
                class="form-control"
                name="password1"
                placeholder="Password"
                required="required"
            />
        </div>
        <div class="form-group">
            <input
                type="password"
                class="form-control"
                name="password2"
                placeholder="Confirm Password"
                required="required"
            />
        </div>

        <div class="form-group">
            <input
                type="date"
                class="form-control"
                name="dob"
                placeholder="Date of birth"
            />
        </div>
        <div class="form-group">
            <input
                type="phone"
                class="form-control"
                name="phone"
                placeholder="Phone Number"
            />
        </div>

        <div class="form-group">
            <div class="row" style="padding-left: 25%;padding-right: 25%;">
                <div class="col-xs-4" style="padding-right: 50px;">
                    <span>Male:</span> &nbsp;&nbsp;<input
                        type="radio"
                        class="form-control"
                        name="gender"
                        value="Male"
                    />
                </div>
                <div class="col-xs-4">
                    <span>Female:</span> &nbsp;&nbsp;<input
                        type="radio"
                        class="form-control"
                        name="gender"
                        value="Female"
                    />
                </div>
            </div>
        </div>

        <div class="form-group">
            <select class="form-control" name="country">
                <option value="Nepal">Nepal</option>
                <option value="India">India</option>
                <option value="USA">USA</option>
            </select>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success btn-lg btn-block">
                Register Now
            </button>
        </div>
    </form>
    <div class="text-center">
        Already have an account? <a href="/user/login">Sign in</a>
    </div>
</div>

{%endblock%}
